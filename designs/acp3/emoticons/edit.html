{$error_msg}
<form action="{$request_uri}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
	<fieldset style="width:30%">
		<dl>
			<dt><label for="code">{lang values="emoticons|code"}</label></dt>
			<dd><input type="text" name="form[code]" id="code" value="{$form.code}" maxlength="10" /></dd>
			<dt><label for="description">{lang values="common|description"}</label></dt>
			<dd><input type="text" name="form[description]" id="description" value="{$form.description}" maxlength="15" /></dd>
			<dt>
				<label for="picture">{lang values="emoticons|replace_picture"}</label>
				<img src="{$root_dir}files/emoticons/{$picture}" alt="" />
			</dt>
			<dd><input type="file" name="picture" id="picture" /></dd>
		</dl>
	</fieldset>
	<div style="margin-top:20px">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
	</div>
</form>
